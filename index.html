<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recipe Finder App</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f2709c, #ff9472);
      margin: 0;
      padding: 0;
      color: #fff;
      text-align: center;
    }

    h1 {
      margin: 1rem 0;
    }

    .search-box {
      margin: 1.5rem auto;
    }

    input {
      padding: 0.7rem;
      width: 70%;
      border-radius: 0.5rem;
      border: none;
      font-size: 1rem;
    }

    button {
      padding: 0.7rem 1rem;
      background: #fff;
      color: #f2709c;
      border: none;
      border-radius: 0.5rem;
      font-weight: bold;
      cursor: pointer;
      margin-left: 0.5rem;
    }

    .recipes {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }

    .recipe {
      background: rgba(255, 255, 255, 0.1);
      padding: 1rem;
      border-radius: 1rem;
      backdrop-filter: blur(10px);
      color: #fff;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    .recipe img {
      width: 100%;
      border-radius: 0.5rem;
    }

    .recipe h3 {
      font-size: 1.2rem;
      margin: 0.5rem 0;
    }

    .recipe a {
      display: inline-block;
      margin-top: 0.5rem;
      text-decoration: none;
      background: #fff;
      color: #f2709c;
      padding: 0.4rem 0.7rem;
      border-radius: 0.3rem;
    }

    @media (max-width: 600px) {
      input {
        width: 60%;
      }

      .recipes {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>

  <h1>üçΩÔ∏è Recipe Finder</h1>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Enter ingredient or recipe name..." />
    <button onclick="searchRecipes()">Search</button>
  </div>

  <div id="recipes" class="recipes"></div>

  <script>
    const API_KEY = "abed88c7fa4e4f9da921f5e1ba88d5f6"; // Replace with Spoonacular key

    async function searchRecipes() {
      const query = document.getElementById("searchInput").value.trim();
      const recipeContainer = document.getElementById("recipes");
      recipeContainer.innerHTML = "";

      if (!query) {
        alert("Please enter a search term.");
        return;
      }

      const url = `https://api.spoonacular.com/recipes/complexSearch?query=${query}&number=10&addRecipeInformation=true&apiKey=${API_KEY}`;

      try {
        const res = await fetch(url);
        const data = await res.json();

        if (!data.results || data.results.length === 0) {
          recipeContainer.innerHTML = "<p>No recipes found. Try something else!</p>";
          return;
        }

        data.results.forEach(recipe => {
          const recipeCard = document.createElement("div");
          recipeCard.classList.add("recipe");

          recipeCard.innerHTML = `
            <img src="${recipe.image}" alt="${recipe.title}" />
            <h3>${recipe.title}</h3>
            <a href="${recipe.sourceUrl}" target="_blank">View Recipe</a>
          `;

          recipeContainer.appendChild(recipeCard);
        });

      } catch (err) {
        console.error(err);
        recipeContainer.innerHTML = "<p>‚ùå Error fetching recipes. Try again later.</p>";
      }
    }
  </script>

</body>
</html>
